<form method="get" action="/users" class="mb-4 flex gap-2">
  <input type="text" name="skill" placeholder="Search by Skill"
    class="w-full px-3 py-2 border rounded">
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
</form>

{% if session.admin %}
  <form method="POST" action="/reset" class="mt-2">
    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded">Reset All</button>
  </form>
  <a href="/logout" class="text-red-500 hover:underline mt-4 inline-block">Logout</a>
{% endif %}
